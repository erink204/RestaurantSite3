      <form id="contactForm">
        <div class="container" id="contact-form">
          <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputName">Name:</label>
                <input type="text" class="form-control" id="inputname" placeholder="Name">
              </div>
              <div class="form-group col-md-4">
                <label for="inputPhone">Phone:</label>
                <input type="tel" class="form-control" id="inputphone" placeholder="Phone">
              </div>
              <div class="form-group col-md-4">
                <label for="inputEmail">Email:</label>
                <input type="email" class="form-control" id="inputemail" placeholder="Email">
              </div>

              <div class="form-group col-md-12">
                <label for="inputReason">Reason for Inquiry:</label>
                <select id="inputReason" class="form-control">
                  <option selected>Catering</option>
                  <option>Private Party</option>
                  <option>Feedback</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="form-group col-md-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">New Member of the Family</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Previously Initiated Family Member</label>
                </div>
              </div>

              <div class="form-group col-md-12">
                <p>Best Days to Reach You? (Select all that apply):
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">M</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">T</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">W</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">TH</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">F</label>
                </div>
              </div>
              <div class="form-group col">
              <center>
                <button id="contactBtn" type="submit" class="btn btn-primary"
                  onclick="return validate();">Send Request</button>
              </center>
              </div>
            </div>
        </div>
      </form>
